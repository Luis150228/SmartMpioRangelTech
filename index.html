<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Catasys Admin</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- begin side-bar-menu -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="./assets/img/logo-purple.svg" alt="logo-purple" width="30px" >
                <div class="brand-icons">
                    <span class="las la-bell"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>
        <!-- begin menu -->
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="./assets/img/userBlur.jpg" alt="logo-pink">
                <div>
                    <h3>Rangel Diaz</h3>
                    <span>luis.rangeldiaz@gmail.com</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Tableros</span>
                </div>
                <ul>
                    <li><a href="">
                        <span class="las la-balance-scale"></span>
                        Finanzas
                    </a></li>
                    <li><a href="">
                        <span class="las la-chart-pie"></span>
                        Analisis
                    </a></li>
                </ul>
                <div class="menu-head">
                    <span>Aplicaciones</span>
                </div>
                <ul>
                    <li><a href="">
                        <span class="las la-calendar"></span>
                        Calendario
                    </a></li>
                    <li><a href="">
                        <span class="las la-users"></span>
                        Usuarios
                    </a></li>
                    <li><a href="">
                        <span class="las la-wallet"></span>
                        Pagos
                    </a></li>
                    <li><a href="">
                        <span class="las la-house-damage"></span>
                        Predial
                    </a></li>
                    <li><a href="">
                        <span class="las la-folder-minus"></span>
                        Avaluos
                    </a></li>
                    <li><a href="">
                        <span class="las la-book"></span>
                        Traslados
                    </a></li>
                    <li><a href="">
                        <span class="las la-file-alt"></span>
                        Formatos
                    </a></li>
                </ul>
                <div class="menu-head">
                    <span>Soporte</span>
                </div>
                <li><a href="">
                    <span class="las la-universal-access"></span>
                    Soporte Tecnico
                </a></li>
            </div>
        </div>
        <!-- end menu -->
    </div>
    <!-- end side-bar-menu -->
    <div class="main-content">
        <header>
            <span class="bars"></span>
            <div>
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
            </div>
        </header>
        <main>
            <div class="page-header">
                <div>
                    <h1>Tablero Estadisticas</h1>
                    <small>Monitor Keys Metrics. Check Reporten and review insights</small>
                </div>
                <div>
                    <button>
                        <span class="las la-file-export">
                            Exportar
                        </span>
                    </button>
                    <button>
                        <span class="las la-tools">
                            Configuracion
                        </span>
                    </button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
